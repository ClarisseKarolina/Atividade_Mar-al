<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Pharma Fácil</h1>
        <h2 class="body">Cadastro de remédios manipulados</h2>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarRemédio">Cadastrar Remédio</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome do medicamento</th>
                    <th>Tem sachê ou cápsula?</th>
                    <th>Gramas por sachê/cápsula (se tiver)</th>
                    <th>Gramas total</th>
                    <th>CRF</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Creatina Monohidratada Pura</td>
                    <td>Não</td>
                    <td>n</td>
                    <td>150g</td>
                    <td>2276</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Betalanina</td>
                    <td>Sim</td>
                    <td>5g</td>
                    <td>150g</td>
                    <td>2375</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do medicamento">
                    <input type="email" class="modal-field" placeholder="Tem sachê ou cápsula?">
                    <input type="text" class="modal-field" placeholder="Gramas por sachê/cápsula (se tiver)">
                    <input type="text" class="modal-field" placeholder="Gramas total">
                    <input type="text" class="modal-field" placeholder="CRF" >
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
